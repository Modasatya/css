<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Borders</title>
	<link rel="stylesheet" type="text/css" href="backgnd.css">
	<style type="text/css">
		h2{
			border-style: solid;
			border-width: 5px;
			border-color: orange purple blue yellow;
			border-top-style: dashed;
			border-right-style: groove;
			border-bottom-style: solid;
			border-left-style: ridge;
		}
		span{
			border-style: solid;
			border-width: 5px;
			border-color: orange purple blue yellow;
			border-radius: 15px;
			border: 2px dotted green;border short hand property
			border-bottom:2px dotted green;
	
	</style>
</head>
<body>
	<h2>This is span tag</h2>
	<span>This is span tag</span>
	
</body>
</html>
