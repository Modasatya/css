<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>display in css</title>
	<style type="text/css">
		h1{
			background-color: gray;
			display: inline;
		}
		span{
			background: red;
			display:block;
		}
		.a{
			margin-top: 10px;
			height: 300px;
			width: 200px;
			border: 2px solid red;
			float: left;
		}
		.b{
			height: 300px;
			width: 200px;
			border: 2px solid green;
			float: left;
/*			display: None;*/
			visibility: hidden;
		}
		.c{
			height: 300px;
			width: 200px;
			border: 2px solid black;
			float: left;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<span>Aditya engineering college</span>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
